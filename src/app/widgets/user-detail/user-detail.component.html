@if (user()) {
<div class="user-popup-card p-3 bg-dark-gree">
    <div class="d-flex align-items-center gap-3 border-bottom pb-3 mb-3">
        <div class="avatar bg-dark-green text-white rounded-circle d-flex align-items-center justify-content-center">
            <i class="pi pi-user text-xl"></i>
        </div>
        <div>
            <h6 class="m-0 fw-bold">{{ user()!.name }}</h6>
            <small class="text-muted">{{ user()!.email }}</small>
        </div>
    </div>

    <div class="mb-3 d-flex flex-wrap gap-2">
        @for (cargo of user()?.cargosLista; track $index) {
        <p-tag severity="success" [value]="cargo"></p-tag>
        }
    </div>

    <div class="d-flex justify-content-end gap-2">
        <!-- <button [routerLink]="['/planejamentos/minhas-fabricas']" class="btn btn-secondary rounded-pill d-flex align-items-center gap-2 px-3">
            <i class="pi pi-cog"></i>
        </button> -->
        <button (click)="logout()" class="btn btn-danger rounded-pill d-flex align-items-center gap-2 px-3">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
        </button>
    </div>
</div>
}
@else {
<p class="text-danger"> você não está autenticado!</p>
<p class="text-muted"> por favor, faça login para acessar as funcionalidades do portal.</p>
<button (click)="login()" class="btn btn-success rounded-pill d-flex align-items-center gap-2 px-3">
    <i class="pi pi-user"></i>
    <span>Login</span>
</button>
}
