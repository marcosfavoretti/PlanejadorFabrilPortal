<div class="px-2 d-flex flex-column gap-1 my-2 overflow-auto" style="height: calc(100vh - 56px);">
    <div class="card p-2">
        <app-fabrica-apresentacao></app-fabrica-apresentacao>
    </div>
    <div class="row">
        <div class="col-md-10 col-lg-10 col-sm-12">
            <div class="card p-1">
                <app-gantt-chart id="gantt" name="gantt"></app-gantt-chart>
            </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-12">
            <div class="row g-2 h-100 m-0 p-0 row-gap-1">
                <div class="col-6 col-md-12 m-0 p-0">
                    <div class="card h-100">
                        <app-contador-divida />
                    </div>
                </div>
                <div class="col-6 col-md-12 m-0 p-0">
                    <div class="card h-100">
                        <app-contador-atraso />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex card p-2">
        <div class="d-flex gap-2 text-secondary">
            <span><i class="pi pi-check-circle"></i></span>
            <p-toggleswitch [(ngModel)]="checked" />
            <span><i class="pi pi-exclamation-circle"></i></span>
        </div>
        @if(checked()){
        <app-pedidos-planejados-tabela></app-pedidos-planejados-tabela>
        }
        @else{
        <app-tabela-planejamento id="planejamentos" name="planejamentos"></app-tabela-planejamento>
        }
    </div>
    <div class="card">
        <app-pedidos-tabela></app-pedidos-tabela>
    </div>
</div>
